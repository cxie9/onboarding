    <body id="signup">
        <div id="header"><h1>Sign Up</h1></div>
        <pre>     </pre>    
   
        <!--session scheduler-->
        <div id="contact">                    
                <p>Schedule your session with one of our professional furtographers! </p>

                <form id="contact" action"/" method="POST" autocomplete="on">
                    <label for="hname">Human's Name</label>
                    <input type="text" id="hname" required placeholder="Your Name" class="input" title="Enter your name here."/>
                    <label for="pname">Pet's Name</label>
                    <input type="text" id = "pname" required placeholder="Fluffy's Name" class="input" title="Enter your pet's name here."/>
                    <label for="telephone">Digits (Opt.)</label>
                    <input type="telephone" placeholder="Phone Number" class="input" id="telephone" title="Enter your phone number"/>
                    <label for="email">Email</label>
                    <input type="email" id="email" required placeholder="pet@furry.com" class="input" title="Enter your email"/>
                    <label for="pick">Select an Era:</label> 
                    <select id="pick" required>
                        <option value="select"></option>
                        <option value="stoneage">Stone Age</option>
                        <option value="egyptian">Egyptian</option>
                        <option value="greek">Roman</option>
                        <option value="renaissance">The Renaissance</option>
                        <option value="romanticism">Romanticism</option>
                        <option value="realism">Realism</option>
                        <option value="impressionism">Impressionism</option>
                        <option value="cubism">Cubism</option>
                        <option value="surrealism">Surrealism</option>
                        <option value="popart">Pop Art</option>]
                        <option value="postmodern">Post Modern</option>
                    </select><br/><br/>
                    <label>Appointments: </label><br/><br/>
            <iframe id="calendar" src="https://calendar.google.com/calendar/embed?showTitle=0&amp;mode=WEEK&amp;height=150&amp;wkst=1&amp;bgcolor=%23ffffff&amp;src=x13.cindy%40gmail.com&amp;color=%23182C57&amp;ctz=America%2FChicago" style="border-width:0" frameborder="0" scrolling="no"></iframe><br/>
                    <img src="pawprint.jpg" id="pawprint">
                    <input type="checkbox" id="checkbox"/>
                    <label for="checkbox">Check here to subscribe to our mewsletter!</label><br><br/>
                    <input type="submit" value="Submit" id="submit" disabled="disabled"/>
                    <input type="reset" id="reset"/>       
            </form>        
        </div>
        <!--scripts for submit buton & navigation bar-->
          <script src="P1submit.js"></script>
          <script src="P1myscripts.js"></script>
    </body>
